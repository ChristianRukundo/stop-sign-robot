[camera]
index = 0
frame_width = 640
frame_height = 480

[serial]
# For Windows use COMx. For Linux/macOS use /dev/tty...
port = COM3
baud_rate = 9600

[detection]
cascade_path = stop_sign.xml
# detectMultiScale parameters
scale_factor = 1.1
min_neighbors = 9
stop_duration_seconds = 3

[logging]
log_file = logs/vision_system.log
log_level = INFO